<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="title">
        <h1>BUBBLE GAME</h1>
    </div>

    <div id="container">
        <div id="top">
            <div class="box">
                <button id="start">START</button>
            </div>
            <div class="box">
                <h4>Hit</h4>
                <div class="circ" id="hit"></div>
            </div>
            <div class="box">
                <h4>Timer</h4>
                <div class="circ" id="timer">60</div>
            </div>
            <div class="box">
                <h4>Score</h4>
                <div class="circ" id="score">0</div>
            </div>
        </div>
        <div id="bottom">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
